<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star AI - Advanced System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --bg-deep: #02020a;
            --sidebar-bg: rgba(5, 5, 20, 0.95);
            --chat-bg: rgba(10, 10, 25, 0.6);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --danger-red: #ff2a2a;
            --text-color: #e0e0e0;
            --border-glow: 1px solid rgba(0, 243, 255, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-deep);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        #starCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .app-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

       
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: var(--border-glow);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 5px 0 20px rgba(0, 243, 255, 0.1);
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-blue);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .menu-label { font-size: 0.8rem; color: #aaa; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .sidebar-option { padding: 12px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; transition: 0.3s; display: flex; gap: 10px; background: rgba(255,255,255,0.03); }
        .sidebar-option:hover { background: rgba(0, 243, 255, 0.1); border-color: var(--neon-blue); }
        .sidebar-option.active { background: linear-gradient(90deg, rgba(0, 243, 255, 0.2), transparent); border-left: 3px solid var(--neon-blue); }

        
        .college-selector-container {
            margin-top: auto;
            position: relative;
        }

        .college-btn {
            width: 100%; padding: 12px; background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue)); border: none; border-radius: 5px; color: white; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
        }
        .college-btn:hover { box-shadow: 0 0 25px rgba(0, 243, 255, 0.6); }

        .college-menu {
            position: absolute; bottom: 60px; left: 0; width: 100%; background: rgba(10, 10, 25, 0.95); border: var(--border-glow); border-radius: 10px; padding: 10px; display: none; flex-direction: column; gap: 5px; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

        .menu-item {
            padding: 10px; background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; border-radius: 5px; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center;
        }
        .menu-item:hover { background: rgba(0, 243, 255, 0.1); }
        
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
        .offline { background: var(--danger-red); box-shadow: 0 0 5px var(--danger-red); }
        .online { background: #00ff44; box-shadow: 0 0 5px #00ff44; }
        .normal-mode-dot { background: #fff; box-shadow: 0 0 5px #fff; }

        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
        }

        .chat-header {
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            background: linear-gradient(90deg, rgba(0,0,0,0.2), transparent);
        }

        
        .star-logo-container {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star-logo-svg {
            width: 100%;
            height: 100%;
            fill: var(--neon-blue); /* Base color of the star */
            /* Subtle, sophisticated glow using SVG filters */
            filter: drop-shadow(0 0 5px var(--neon-blue)) drop-shadow(0 0 15px var(--neon-purple));
            /* Slow, elegant rotation animation */
            animation: elegantSpin 12s linear infinite;
        }

        @keyframes elegantSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-info h2 { margin: 0; font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon-blue); letter-spacing: 2px; }
        .header-info p { margin: 2px 0 0; font-size: 0.8rem; color: #00ff44; }

      
        .chat-box { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 75%; padding: 15px 20px; font-size: 1rem; line-height: 1.5; animation: fadeIn 0.3s ease; border-radius: 12px; }
        .bot-msg { align-self: flex-start; background: rgba(0, 243, 255, 0.05); border-left: 4px solid var(--neon-blue); border: 1px solid rgba(0, 243, 255, 0.2); }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, rgba(188, 19, 254, 0.3), rgba(0,0,0,0.1)); border: 1px solid rgba(188, 19, 254, 0.5); }

        .input-area { padding: 25px; background: rgba(0, 0, 0, 0.3); display: flex; gap: 15px; border-top: 1px solid rgba(255, 255, 255, 0.05); align-items: center; }
        input { flex: 1; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 243, 255, 0.3); padding: 15px 20px; color: var(--neon-blue); border-radius: 30px; outline: none; font-family: 'Roboto'; font-size: 1rem; }
        input:focus { box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }

        .send-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: none; 
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); 
            color: white; cursor: pointer; transition: 0.3s; 
            display: flex; justify-content: center; align-items: center;
        }
        .send-btn:hover { box-shadow: 0 0 20px rgba(0, 243, 255, 0.6); transform: scale(1.1); }
        .send-btn svg { width: 24px; height: 24px; fill: white; transform: translateX(-2px) translateY(2px); }

        .typing { color: var(--neon-blue); margin-left: 30px; margin-bottom: 10px; font-family: 'Orbitron'; font-size: 0.8rem; display: none; }
   /* Mobile Optimization */
@media screen and (max-width: 768px) {
    .container {
        display: flex;
        flex-direction: column !important;
        height: 100vh !important;
        width: 100% !important;
        margin: 0 !important;
        border-radius: 0 !important;
    }

    .sidebar {
        width: 100% !important;
        height: auto !important;
        padding: 15px !important;
        border-right: none !important;
        border-bottom: 1px solid var(--neon-blue);
        flex-shrink: 0;
    }

    .main-content {
        width: 100% !important;
        height: 100% !important;
        padding: 10px !important;
        flex-grow: 1;
    }

    #chatBox {
        height: calc(100vh - 220px) !important; /* Mobile height fix */
        max-height: none !important;
        overflow-y: auto;
    }
    
    .input-area {
        position: relative !important;
        bottom: 0 !important;
        width: 100% !important;
    }
}
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="app-container">
        <div class="sidebar">
            <div class="brand">STAR AI v2.0</div>
            
            <div class="menu-label">Quick Operations</div>
            <div class="sidebar-option active">▶ Current Session</div>
            <div class="sidebar-option">≡ System Logs</div>
            
            <div class="college-selector-container">
                <div class="college-menu" id="collegeMenu">
                    <div class="menu-item" onclick="selectNormalMode()">
                        Switch for Normal Working <span class="status-dot normal-mode-dot"></span>
                    </div>
                    <div class="menu-item" onclick="selectDenied('Sanjivani College')">
                        Sanjivani College <span class="status-dot offline"></span>
                    </div>
                    <div class="menu-item" onclick="selectDenied('SSGM College')">
                        SSGM College <span class="status-dot offline"></span>
                    </div>
                    <div class="menu-item" onclick="selectWorking('K.J. Somaiya College')">
                        K.J. Somaiya College <span class="status-dot online"></span>
                    </div>
                </div>
                <button class="college-btn" id="mainCollegeBtn" onclick="toggleMenu()">▼ SYSTEM SELECTION</button>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="star-logo-container">
                    <svg class="star-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 0 L65 35 L100 50 L65 65 L50 100 L35 65 L0 50 L35 35 Z"></path>
                    </svg>
                </div>
                
                <div class="header-info">
                    <h2>STAR AI</h2>
                    <p id="systemStatus">● SYSTEM READY | SELECT MODE</p>
                </div>
            </div>

            <div class="chat-box" id="chatBox">
                <div class="message bot-msg">
                    Greetings. I am Star AI. Please select a mode from the System Selection menu to begin.
                </div>
            </div>
            
            <div class="typing" id="typingIndicator">STAR AI IS THINKING...</div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask anything to Star..." onkeypress="handleEnter(event)" autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; height = window.innerHeight;
        let stars = []; for(let i=0;i<150;i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*1.5, speed:Math.random()*0.5+0.2});
        function animate(){ ctx.fillStyle='rgba(2,2,10,0.3)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle='white'; stars.forEach(s=>{s.y-=s.speed;if(s.y<0)s.y=canvas.height;ctx.beginPath();ctx.arc(s.x,s.y,s.size,0,Math.PI*2);ctx.fill();}); requestAnimationFrame(animate); }
        animate();

        const menu = document.getElementById('collegeMenu');
        const mainBtn = document.getElementById('mainCollegeBtn');
        const statusText = document.getElementById('systemStatus');
        const inputField = document.getElementById('userInput');

        function toggleMenu() { menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex'; }
        function selectNormalMode() {
            toggleMenu(); mainBtn.innerText = "● NORMAL MODE ACTIVE"; statusText.innerHTML = "● ONLINE | GENERAL AI PROTOCOL"; statusText.style.color = "#fff"; inputField.placeholder = "Ask anything to Star...";
            appendMessage(`<strong>MODE SWITCH:</strong> General AI Mode Activated. You can ask me general questions like "Who are you?" or "Tell me a joke".`, 'bot-msg');
        }
        function selectWorking(name) {
            toggleMenu(); mainBtn.innerText = "▶ ACTIVE: K.J. SOMAIYA"; statusText.innerHTML = `● CONNECTED TO: ${name.toUpperCase()}`; statusText.style.color = "#00ff44"; inputField.placeholder = "Ask Star about your college...";
            appendMessage(`✅ <strong>DATABASE LOADED:</strong> Switched to ${name}. Ask about Library, Classes, or Admissions.`, 'bot-msg');
        }
        function selectDenied(name) { toggleMenu(); appendMessage(`⚠️ <strong>ERROR:</strong> Connection to ${name} timed out. Server offline.`, 'bot-msg', true); }
        document.addEventListener('click', function(e) { if(!mainBtn.contains(e.target) && !menu.contains(e.target)) menu.style.display = 'none'; });

        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
        async function sendMessage() {
            const chatBox = document.getElementById('chatBox'); const typing = document.getElementById('typingIndicator'); const msg = inputField.value.trim(); if (!msg) return;
            appendMessage(msg, 'user-msg'); inputField.value = ''; chatBox.scrollTop = chatBox.scrollHeight; typing.style.display = 'block';
            try {
                const res = await fetch('/ask', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:msg}) });
                const data = await res.json(); typing.style.display = 'none'; appendMessage(data.response, 'bot-msg');
            } catch (err) { typing.style.display = 'none'; appendMessage("CONNECTION FAILURE.", 'bot-msg', true); }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        function appendMessage(text, className, isError=false) {
            const chatBox = document.getElementById('chatBox'); const div = document.createElement('div'); div.classList.add('message', className); if(isError) div.style.borderColor = 'var(--danger-red)'; div.innerHTML = text; chatBox.appendChild(div);
        }
    </script>
</body>

</html>
